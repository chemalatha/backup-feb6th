<div class="termsandconditionView">
    <cvm-header [pageTitle]='headerConfig.title' [isHomeBtn]='headerConfig.isHomeBtn' [isBackBtn]='headerConfig.isBackBtn' [isMenuBtn]='headerConfig.isMenuBtn' (homeButtonEvent) = "goHome($event)"></cvm-header>
    <div class="container">
        <div class="data">
            <p [innerHTML]="'privacyStmt_text_nonios' | translate"></p>
        </div>
    </div>
    <div class="footer" *ngIf='displayFooterSection'>
        <div class="container">
            <div class="row">
                <div class=" col-6 col-sm-6 offset-md-1 col-md-3 offset-lg-1 col-lg-3 offset-xl-1 col-xl-3">
                    <button type="button" class="btn btn-secondary" (click)="onClickTermcondition('decline')">{{"decline" | translate}}</button>
                </div>
                <div class="col-6 col-sm-6 offset-md-4 col-md-3 offset-lg-4 col-lg-3 offset-xl-4 col-xl-3">
                    <button type="button" class="btn btn-primary" (click)="onClickTermcondition('accept')">{{"accept" | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
