<div class="loginView">
    <div class="container">
        <form novalidate #loginForm="ngForm" autocomplete="off">
            <div class="loginFormBox offset-1 col-10 offset-sm-1 col-sm-10 offset-md-3 col-md-6 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6">
                <div class="row no-gutters ">
                    <div class="form-group col">
                        <input type="text" class="form-control" id="loginUsername" placeholder="{{'username'| translate}}" [(ngModel)]="usernameVal" name="loginUsername">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <input type="password" class="form-control" id="loginPassword" placeholder="{{'password' | translate}}" [(ngModel)]="passwordVal" name="loginPassword">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="items-align-center">
                        <label>
                            <span class="switch">
                              <input type="checkbox"   [(ngModel)]="autoLogonEnable" name="autoLogonCheckbox" >
                              <div class="slider round"></div>
                            </span>
                        </label>
                        <span class="labelTextAutoLogin">
                            <label>{{"autoLogin"| translate}}</label>
                        </span>
                        <div class="infoClass"> 
                        <button class="icon-info" placement="bottom" ngbTooltip="{{'autoEnableinfo'| translate}}"></button>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters ">
                    <button type="button" class="btn btn-primary" (click)="onClick()">{{"login" | translate}}</button>
                </div>
                <div class="row no-gutters">
                    <div class="labelTextLogin mx-auto">
                        <a (click)="onForgotPasswordClicked()">{{"forgotPassword"| translate}} </a> |
                        <a (click)="onPrivacyStatementClicked()">{{"privacystatement"| translate}} </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
