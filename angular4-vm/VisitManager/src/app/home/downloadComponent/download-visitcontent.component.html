<div class="downloadVisitContentView ml-md-3 ml-lg-3 ml-xl-3">
    <div class="container container-width-100-tab col-12 col-sm-12  offset-md-1 col-md-11 offset-lg-1 col-lg-11 offset-xl-1 col-xl-11">
        <div class="Header">
            <span class="visitContentHeader">Visit Content</span>
        </div>
    </div>
    <div class="container w-100 offset-md-1 offset-lg-1
offset-xl-1 col-md-10">
        <div class="row ">
            <div *ngFor='let readDocument of preReadDocumentList' class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pr-md-3 pl-md-0 pr-lg-3 pl-lg-0 pr-xl-3 pl-xl-0">
                <div class="visitContentDownload-details">
                    <div class="visitContentImage-body col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0">
                        <img [src]="readDocument.ThumbnailImage" width="100%" height="100%">
                        <div class="visitContentImage-title w-75">{{readDocument.PreReadDocumentTitle}}</div>
                    </div>
                    <div class="visitContentImage-footer col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-center">
                        <span *ngIf="!readDocument.isDownloaded else elseBlock">
                                <span class="align-icon w-100">
                                    <span class="align-right">
                                        <span class="icon-downloads" (click)="downloadPreReadDocument(readDocument.DocumentID,readDocument.PreReadDocumentTitle)">
                                        </span>
                        </span>
                        </span>
                        </span>
                        <ng-template #elseBlock>
                            <span class="align-icon w-100">
                            <span class="align-left">
                                <span class="icon-delete" (click)="removePreReadDocumentContent(readDocument.DocumentID)"></span>
                            </span>
                            <span class="align-right">
                                <span class="icon-email px-3" (click)="sendVisitContentEmail(readDocument.DocumentID)"></span>
                            <span class="icon-preview" (click)="viewPreReadDocumentContent(readDocument.DocumentID)"></span>
                            </span>
                            </span>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
