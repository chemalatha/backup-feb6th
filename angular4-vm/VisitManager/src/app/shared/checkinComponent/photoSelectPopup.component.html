<ng-template #photoCompRef>
<div class="photoselect-modal-popup">
<div class = "modal-content">
        <div class="row no-gutters">
            <div class="col">
                <div class="modal-body">
                    <div class="container">
                        <div class="row photo-modal-button-1-marginTop">
                                <button type="button" class="btn col-10 btn-primary-custom col-md-8 mx-auto" (click)="takephotoAction('takephoto')">Take Photo</button>
                        </div>
                        <div class="row photo-modal-button-2-marginTop">
                                <button type="button" class="btn col-10 btn-primary-custom col-md-8 mx-auto" (click)="takephotoAction('choosephoto')">Choose Photo</button>
                        </div>
                        <div class="row">
                                <button type="button" class="btn col-10 btn-secondary-custom col-md-8 mx-auto" (click)="takephotoAction('close')">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ng-template>
