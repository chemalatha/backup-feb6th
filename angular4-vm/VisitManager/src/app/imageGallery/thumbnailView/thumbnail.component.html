<div class="thumbnailView">
    <div *ngIf="imageThumbnailObj">
         <div class="container">
            <div class="row">
                <div class="thumbnaiMainView col-6 col-sm-3 col-md-3" *ngFor="let thumbnail of imageThumbnailObj" >
                    <div class="thumbnailDiv "  long-press (onLongPress)="onLongPressEvent($event,thumbnail.ImageID)" (click)="gotoPreview(thumbnail.ImageID)">
                        <img class="thumbnailImg" src={{thumbnail.Image}}>
                        <div class="overlay" [ngClass]="{'enable':thumbnail.selected}" >
                            <div class="selected" [ngClass]="{'icon-tick':thumbnail.selected}"></div>

                      </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="footer" >
        <div class="container">
            <div class="row">
                <div class=" col-6 col-sm-6 offset-md-1 col-md-3 offset-lg-1 col-lg-3 offset-xl-1 col-xl-3">
                    <button type="button" class="btn btn-secondary" (click)="cancelSelectedImages()">{{"cancel" | translate}}</button>
                </div>
                <div class="col-6 col-sm-6 offset-md-4 col-md-3 offset-lg-4 col-lg-3 offset-xl-4 col-xl-3">
                    <button type="button" class="btn btn-primary" (click)="saveimage()">{{"saveLabel" | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
