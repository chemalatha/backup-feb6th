<div class="downloadSessionContentView ml-md-3 ml-lg-3 ml-xl-3">
    <div class="container container-width-100-tab">
        <div class="Header offset-md-1 offset-lg-1 offset-xl-1">
            <span class="sessionContentHeader">Session Content</span>
        </div>
    </div>
    <div class="container w-100 offset-md-1 offset-lg-1
offset-xl-1 col-md-10">
        <div class="row ">
            <div *ngFor='let sessionContent of downloadSessionContent' class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pr-md-3 pl-md-0 pr-lg-3 pl-lg-0 pr-xl-3 pl-xl-0">
                <div class="sessionContentDownload-details">
                    <div class="sessionContentImage-body col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0">
                        <!-- <img [src]="readDocument.ThumbnailImage" width="100%" height="100%"> -->
                        <div class="sessionContentImage-title w-75">{{sessionContent.SessionTitle}}</div>
                    </div>
                    <div class="sessionContentImage-footer col-12 col-sm-12 col-md-12 d-flex align-items-center">
                        <span class="align-icon w-100">
                            <span class="align-left">
                                <span class="icon-delete" (click)="removeSessionContent(sessionContent.AgendaID)"></span>
                            </span>
                            <span class="align-right">
                                <span class="icon-email px-3" (click)="sendSessionContentEmail(sessionContent.AgendaID)"></span>
                                <span class="icon-preview" (click)="viewSessionContent(sessionContent.AgendaID)"></span>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
